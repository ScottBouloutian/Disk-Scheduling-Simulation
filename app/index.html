<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Disk Scheduling Simulation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.css">
</head>

<body>

    <!-- build:js(app) scripts/bower_components.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/crafty.js -->
    <script src="libs/Crafty/crafty.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/crafty_debug.js -->
    <script src="libs/CraftyDebug/craftyDebug.js"></script>
    <script src="libs/CraftyDebug/panels/assets.js"></script>
    <script src="libs/CraftyDebug/panels/entities.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/combined-scripts.js -->
    <script src="scripts/combined-scripts.js"></script>
    <!-- endbuild -->

    <h1>Disk Scheduling Simulation</h1>
    <div id="simulator">
        <p>By Scott Bouloutian</p>
        <div id=controls>
            <div id=queue-controls class="input_segment">
                <h5>Disk Queue</h5>
                <textarea id="queue-text" rows="5" cols="50" placeholder="disk queue" class="form-control">95, 180, 34, 119, 11, 123, 62, 64</textarea>
            </div>
            <div id="algor-controls" class="input_segment">
                <h5>Scheduling Algorithm</h5>
                <div id="algor_choose">
                    <div id="algor-radio"></div>
                    <p id="algor_desc">This is a description of the algorithm.</p>
                </div>
            </div>
            <div id="options-controls" class="input_segment">
                <h5>Options</h5>
                <div id="init_track" class="option">
                    Initial track:
                    <input id="init_track-text" type="text" placeholder="50" class="form-control" value="50"></input>
                </div>
                <div id="tail_track" class="option">
                    Tail track:
                    <input id="tail_track-text" type="text" placeholder="199" class="form-control" value="199"></input>
                </div>
                <div id="queue_size" class="option">
                    Queue size:
                    <input id="queue_size-text" type="text" placeholder="8" class="form-control" value="8"></input>
                </div>
                <br>
                <label class="checkbox">
                    <input type="checkbox" value="" id="anim-check" data-toggle="checkbox" class="custom-checkbox">
                    <span class="icons">
                        <span class="icon-unchecked"></span>
                        <span class="icon-checked"></span>
                    </span>
                    Use Animations
                </label>
                <br>
                <label class="checkbox">
                    <input type="checkbox" value="" id="random-check" data-toggle="checkbox" class="custom-checkbox">
                    <span class="icons">
                        <span class="icon-unchecked"></span>
                        <span class="icon-checked"></span>
                    </span>
                    Randomize Queue
                </label>
            </div>
            <button id="run_sim-btn" class="btn btn-hg btn-primary">Run Simulation</button>
        </div>
        <div id="results-controls">
            <h5>Simulation Results</h5>
            <textarea id="results-text" rows="5" cols="50" placeholder="Running..." class="form-control"></textarea>
            <div id="running_sim">
                <div id="output_stats">
                    <p id="total-text">Head Movements:</p>
                </div>
                <div class="animation_only">
                    <div id=game></div>
                    <p id="current-text">Current Track:</p>
                    <p id="next-text">Next Track:</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
